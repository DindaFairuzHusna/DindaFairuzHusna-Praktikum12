<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        span {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <input type="text"id="NAMA" placeholder="NAMA"> <span class="WARNING" style="color: crimson;">NAMA TIDAK BOLEH KOSONG</span> <br>
    <input type="email"id="EMAIL" placeholder="EMAIL"> <span class="WARNING" style="color: crimson;">EMAIL TIDAK BOLEH KOSONG</span><br>
    <input type="text"id="TUJUAN-KEBERANGKATAN" placeholder="TUJUAN KEBERANGKATAN"> <span class="WARNING" style="color: crimson;">SALAH</span><br>
    <input type="time"id="JAM-KEBERANGKATAN" placeholder="JAM KEBERANGKATAN"> <span class="WARNING" style="color: crimson;">SALAH</span><br>
    <input type="number"id="JUMLAH-TICKKET" placeholder="JUMLAH TICKET"> <span class="WARNING" style="color: crimson;">JUMLAH SALAH</span><br>
    <input type="submit" value="masukan yang benar" id="submit" onclick="validasi()">



    <script>
        let nama=document.getElementById("NAMA")
        let email=document.getElementById("EMAIL")
        let tujuan=document.getElementById("TUJUAN-KEBERANGKATAN")
        let jam=document.getElementById("JAM-KEBERANGKATAN")
        let ticket=document.getElementById("JUMLAH=TICKET")
        let span=document.getElementById("WARING")

        function validasi() {
            if (nama.value ==""){
                span[0].style.visibility ="visible"
            }
            if (email.value ==""){
                span[1].style.visibility ="visible"
            }
            if (tujuan.value ==""){
                span[2].style.visibility ="visible"
            }
            if (jam.value ==""){
                span[3].style.visibility ="visible"
            }
            if (ticket.value ==""){
                span[4].style.visibility ="visible"
            }
        } 
    </script>
</body>
</html>
